<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container vertical-center">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img id="SelectedStdImg" src="/StudentImg/JunaidImg.png" class="ImgRadious center-block"> 
                </div>                
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="SelectedStdName">Muhammad Ali</div> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-block">
                    <div>
                        <table align="center">
                            <tr>
                                <td rowspan="2">
                                     <img id="SchoolLogo" src="/SchoolLogoImg/SchoolLogo.jpg" class="schoolLogo" align="right">
                                </td>
                                <td>
                                    <div id="SelectedStdClassSec">&nbsp;Class: 9th A</div>
                                </td>                                     
                            </tr>
                            <tr>
                                <td>
                                    <div id="SelectedStdSchoolName"><b>&nbsp;Usman Public School</b></div>
                                </td>                                     
                            </tr>
                        </table>
                    </div>
                </div>            
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 StudentList">
                    <div class="stdlist">
                        <img id="SelectedStdImg" src="/StudentImg/JunaidImg.png" class="schoolLogo center-block"><center>Muhammad Ali</center>
                    </div>
                    <div class="stdlist">
                        <img id="SelectedStdImg1" src="/StudentImg/JunaidImg.png" class="schoolLogo center-block"><center>Muhammad Amir</center>
                    </div>
                </div>   
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div></div><div id="SchoolNews">School News</div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="HomeWorkDiary">Home Work Diary</div>
                </div> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="Fees">Fees</div>
                </div> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="TimeTable">Time Table</div>
                </div> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="SchoolSchedule">School Schedule</div>
                </div> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="ParentsTeachNotification">Parents Teach Notification</div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wigitsborder">
                       <div id="Attendance">Attendance</div>
                </div>                 
            </div>
            
        </div>
        <style>
            .ImgRadious{
                border-radius: 100%;
                border: #999 6px solid; 
                height:80px;
                margin-top:2.5%;
            } 
            #SelectedStdName{
                font-size:16pt;
                font-weight:bold;
                color:#6eb449;
                text-align: center;
            }
            .schoolLogo{
               border-radius: 100%; 
               height:50px; 
               border: #999 2px solid;
               margin-bottom:2px;
            }  
            .StudentList{
               height:80px; 
               border-bottom: #6eb449 2px solid;
               border-top: #6eb449 2px solid;
            }
            .stdlist{
                float:left;
                margin:2px;
            }
            .wigitsborder{
                border-bottom: #999 2px solid;
                margin-top:5px;
            }
            
            
        </style>
    </body>
</html>

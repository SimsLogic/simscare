<div data-role="view" data-title="Home" data-layout="login" data-model="app.home" data-show="app.home.onShow">

    

    <div class="row">
        <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>

        <div class=" col-xs-10 col-sm-6 col-md-4 col-lg-4  ">
           

                <div class="">
                    
                    <div class="form-group ">
                        <input id="EmailAddress" type="text"  class="form-control text-center" required  data-bind="value: InputCampusPin,attr: {validationMessage: InputCampusPinRequired}"  placeholder="Your Email Address"  >
                    </div>

                    <div class="form-group">
                        <input id="Password" type="text"  class="form-control text-center" required  data-bind="value: InputCampusPin,attr: {validationMessage: InputCampusPinRequired}"  placeholder="Your Password"  >
                    </div>

                    <button id="btnlogin" type="button" class="btn btn-primary" data-bind="click: OnLoginClick">Login</button>
                    <span class="k-invalid-msg" data-for="CampusPin"></span>
                
                    
                </div>
                
            

            <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
        </div>
    </div>
</div>
